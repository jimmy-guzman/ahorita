name: pull_request

on: [pull_request]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: 🏗 Setup Repository
        uses: actions/checkout@v3

      - name: 📦 Install
        uses: ./.github/actions/setup
        with:
          bun-version: 1.0.26

      - name: 🚨 Check
        run: bun check
