name: CI

on:
  push:
    branches: [ $default-branch ]
  pull_request:
    types: [opened, reopened]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: 🏗 Setup Repository
        uses: actions/checkout@v4

      - name: 📦 Install
        uses: ./.github/actions/setup
        with:
          bun-version: 1.0.26

      - name: 🚨 Check
        run: bun check
