name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: 🏗 Setup Repository
        uses: actions/checkout@v4

      - name: 📦 Install
        uses: ./.github/actions/setup
        with:
          bun-version: 1.0.26

      - name: 🚨 Check
        run: bun check
