pre-commit:
  parallel: true
  commands:
    'format':
      glob: '*.{css,html,json,cjs,mjs,js,jsx,ts,tsx,yaml,yml,md}'
      run: bunx prettier --write {staged_files} && git add {staged_files}
    'sort-package-json':
      glob: package.json
      run: bunx sort-package-json {staged_files} && git add {staged_files}
