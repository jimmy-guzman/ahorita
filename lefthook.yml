pre-commit:
  parallel: true
  commands:
    check:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: bunx biome check --apply --no-errors-on-unmatched --files-ignore-unknown=true {staged_files} && git update-index --again
    'sort-package-json':
      #  This allows the "package.json" to included from both the root and sub directories
      glob: '{,**/}package.json'
      run: bunx sort-package-json {staged_files} && git update-index --again
